<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Video Chat</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #videos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    video {
      width: 320px;
      height: 240px;
      background: black;
      border: 2px solid #444;
      border-radius: 10px;
    }

    #status {
      margin-top: 20px;
      font-size: 18px;
    }

    #nextButton {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00aaff;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #nextButton:hover {
      background: #0077aa;
    }
  </style>
</head>
<body>
  <h1>Random Video Chat</h1>
  <div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <div id="status">Connecting...</div>
  <button id="nextButton" onclick="connectNextUser()">Next</button>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
